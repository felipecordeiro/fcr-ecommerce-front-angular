<p-panel [header]="item.name" *ngFor="let item of productsList">
    <div class="item__container">
        <img [src]="item.image" alt="" width="100">
        <p>
            {{item.price | currency}}
        </p>
        <p-button label="Add to cart" (click)="addToCart(item.name)"></p-button>
    </div>
</p-panel>
<p-toast></p-toast>
